iterator: table.sa_extradaten_specs_table table.sa_extradaten_specs_table tr:not(.speccategory)
fields:
  title:
    sel: td:nth-child(1)
  description:
    eval: |
      el = element.select_one("td:nth-child(2)")
      value = el.get_text().strip()
      if value:
        return value
      else:
        img = el.decode_contents()
        if "ja" in img.lower():
          return "Ja"
        else:
          return "Nein"
filter: description
